<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!--Fonte-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treine me</title>
    <!--Fonte-->
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

    <!--Link:CSS para funcionar no CSS-->

    <link rel="stylesheet" href="style.css">

  </head>
 <!--Body caixa principal-->
  <body>

    <div class="page">
      <!--Imagem da logo-->
      <nav>
        <a id="logo" href="#" target="_blank">
          <img src="images/logo.svg" alt="Treine.me" />
        </a>
        <!--Lista (desordenada)-->
        <ul>
            <li><a href="#" target="_blank">Home</a></li>
            <li><a href="#" target="_blank">Sobre</a></li>
            <li><a href="#" target="_blank">Treinar</a></li>
        </ul>
      </nav>
      <!--Caixa central-->
      <main>

        <section>
          <!-- Título h1-->
          <h1>Treinos <span>exclusivos</span> para você!</h1>
          <!--Subtítulo p-->
          <p>
              Nós criamos treinos <strong>exclusivos e únicos para você.</strong></br>
              Invista no seu corpo e <strong>tenha muito mais performance</strong> e qualidade de vida.
          </p>
          <!-- Botão Whatsapp-->
          <a href="#" target="_blank">
            <button>
                <img src="images/whats.svg" alt="Ícone do whatsapp">
                  Comece já
            </button>
          </a>
        </section>
        <!-- Desenho principal-->
        <img src="images/img.png" alt="Desenho de uma mulher pulando corta numa academia.">

      </main>
        <!--Informação no meio inferior-->
        <footer>
            fale conosco no instagram <a href="https://instagram.com/treineme" target="_blank">@treine.me</a>
        </footer>

    </div>
    <!--Imagem das bolinhas no canto inferior direito-->
     <img id="balls" src="images/balls.svg" alt="Bolinhas decorativas verdes no canto inferior direito da página.">

  </body>
</html>
